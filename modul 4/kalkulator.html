<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="kalkulator.css" />
    <title>Kalkulator Sederhana</title>

    <script>
        function display(value) {
            document.getElementById("result").value += value;
        }

        function calculate() {
            let result = document.getElementById("result").value;
            let finalResult = eval(result);
            document.getElementById("result").value = finalResult;
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }
        
    </script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <br>  
        <button onclick="clearResult()" class="clear wide-button">C</button>
        <button onclick="calculate()" class="equal">=</button>
        <br>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')" class="operator">+</button>
        <br>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')" class="operator">-</button>
        <br>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')" class="operator">*</button>
        <br>
        <button onclick="display('.')">.</button>
        <button onclick="display('0')" class="wide-button">0</button>
        <button onclick="display('/')" class="operator">/</button>
        <br>
    </div>
</body>
</html>
